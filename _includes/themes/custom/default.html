<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name=”viewport” content=”width=640, initial-scale=1.0, user-scalable=yes”/>
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>

  <body>
    <div class="outter-wrap">
      <div class="container">
        <a class="brand page-{{ page.title }}" href="{{ HOME_PATH }}">{{ site.title }}</a>
      </div>
    </div><!-- /outter-wrap -->
    <div class="inner-wrap">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="container">
            <ul class="nav">
                {% assign pages_list = site.pages %}
                {% assign group = 'custom' %}
                {% include JB/pages_list %}
            </ul>
          </div>
        </div>
      </div>

      <div class="container">

        <div class="content">
          {{ content }}
        </div>

      </div> <!-- /container -->
    </div><!-- /inner-wrap -->
    <div class="container">
      <footer>
        <p><span class="copyright">&copy; {{ site.author.name }} 2012 
          with help from <a href="http://hyspace.cc">hyspace</a> and those which are listed in <a href="{{ HOME_PATH }}thanks.html">Thanks</a>.</span>
        </p>
      </footer>
    </div>
    {% include JB/analytics %}
  </body>
</html>
